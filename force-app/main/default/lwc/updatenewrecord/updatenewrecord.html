<template>
    <lightning-card>
    <lightning-input
    name="name"
    value={name}
    label="Account Name"
    onchange={handleChange}
  ></lightning-input>
  <lightning-input
    name="rating"
    value={rating}
    label="Rating"
    onchange={handleChange}
  ></lightning-input>
  <lightning-input
    name="industry"
    value={industry}
    label="Industry"
    onchange={handleChange}
  ></lightning-input>

  <lightning-button label="Create" onclick={handleClick}></lightning-button>
</lightning-card>
</template>
